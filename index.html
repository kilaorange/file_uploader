<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File Upload Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <header>
    <h1 id="form-title">File Upload Form</h1>
  </header>
  <form action="http://thecognitivecompany.ai/api/sd/predict" method="post">
    <div class="wrapper">      
      <div class="uploader">
        <label for="pic-file">Picture to upload:</label>
        <input type="file" id="pic-file" name="pic-file" accept="image/png, image/jpeg">
        <label for="json-file">JSON to upload:</label>
        <input type="file" id="" name="json-file" accept="application/json">
      </div>
      <button type="sumbit">Upload Picture</button>
    </div>
  </form>
</body>
</html>
